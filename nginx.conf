user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    # Pour servir les bons types de fichiers statiques
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # Upstreams (back-end sur 5000, front-end sur 3000)
    upstream backend {
        server backend:5000;
    }
    upstream frontend {
        server frontend:3000;
    }

    # Redirige uniquement activmap.local de HTTPâ†’HTTPS
    server {
        listen      80;
        server_name activmap.local www.activmap.local;
        return 301  https://$host$request_uri;
    }

    server {
        listen       443 ssl http2;
        server_name  activmap.local www.activmap.local;

        # Emplacements corrects de tes fichiers de certificat
        ssl_certificate     /etc/ssl/certs/activmap.crt;
        ssl_certificate_key /etc/ssl/private/activmap.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Route vers ton API Flask
        location /api/ {
            proxy_pass         http://backend;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # WebSockets (Socket.IO)
        location /socket.io/ {
            proxy_pass          http://backend/socket.io/;
            proxy_http_version  1.1;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "Upgrade";
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;
        }

        # Front-end Svelte
        location / {
            proxy_pass         http://frontend;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
