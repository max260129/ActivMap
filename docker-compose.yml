version: "3.9"

services:
  # ───────── Backend Flask ─────────
  backend:
    build: .
    command: flask run --host=0.0.0.0 --reload          # hot‑reload
    ports:
      - "5000:5000"
    volumes:
      - ./:/app                                          # monte tout le repo
    env_file:
      - .env
    environment:
      - FLASK_APP=app.run
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/activmap
      - JWT_SECRET_KEY=votre_cle_secrete_a_changer_en_production
    depends_on:
      - db
    restart: unless-stopped

  # ───────── Frontend Svelte/Vite ─────────
  frontend:
    build:
      context: ./frontend/svelte-app
      dockerfile: Dockerfile.dev                         # installe les deps
    command: npm run dev -- --host 0.0.0.0 --port 3000   # hot‑reload Vite
    ports:
      - "3000:3000"          # appli (http://localhost:3000)
      - "35729:35729"        # LiveReload éventuel
    volumes:
      - ./frontend/svelte-app:/app                       # code host → container
      - /app/node_modules                                # préserve les deps
    environment:
      - CHOKIDAR_USEPOLLING=true     # fiabilise le watch sous Docker
    depends_on:
      - backend
    restart: unless-stopped

  # ───────── Base de données PostgreSQL ─────────
  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=activmap
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ───────── Cache Redis ─────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ───────── Proxy Nginx (optionnel en dev) ─────────
  proxy:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Certificats locaux générés par mkcert (facultatif)
      - ./certs/activmap.crt:/etc/ssl/certs/activmap.crt:ro
      - ./certs/activmap.key:/etc/ssl/private/activmap.key:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

# ───────── Volumes persistants ─────────
volumes:
  postgres_data:
  redis_data:
